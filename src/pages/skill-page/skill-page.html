<ion-header>
  <ion-navbar>
    <ion-title>
      Skill
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{cards[curCardNum].expression}}</h1>
  <ion-input type="number" placeholder="answer" [(ngModel)]="userAnswer" (keyup)="checkAnswer()"></ion-input>
  <p>userAnswer:{{userAnswer}}</p>
  <p>keyup triggered {{keyupTriggered}} times</p>

</ion-content>
